<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Singup-Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form">
            <div class="btn">
                <button type="button">Login</button>
                <button type="button">Logout</button>
            </div>



            <h2> Sing-Up For Free</h2>
            <div>
                <label for="email"> Enter Email<input type="email" name="email"
                        placeholder="Enter Email"></label>
                <label for="password">Enter Password<input type="number" name="password"
                        placeholder="Enter Password"></label>
                <label for="repeat-psw">Repeat Password<input type="number"
                        name="repeat-psw" placeholder="Enter Password Again"></label>
            </div>
             <div class="btn-sub">
                <button type ="button">Submit</button>
             </div>
            
        </div>
    </body>
</html>
